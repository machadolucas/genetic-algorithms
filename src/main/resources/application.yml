algorithm:
  params:
    selection:
      strategy: roulette
      elitism: true
    crossover:
      strategy: one_point
      energy: 0.8
    fitness:
      strategy: rastrigin
    mutation:
      strategy: simple
      energy: 0.001
    execution:
      population-size: 40
      generations-to-log-on-screen-interval: 50
      max-number-of-generations: 1000
      stop-strategy: number_of_generations
      population-change-strategy: complete_replacement
spring:
  main:
    banner-mode: off