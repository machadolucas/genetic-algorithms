algorithm:
  params:
    selection:
      strategy: roulette
      elitism: false
    crossover:
      strategy: one_point
      energy: 0.8
    fitness:
      strategy: rastrigin
    mutation:
      strategy: simple
      energy: 0.001
    execution:
      population-size: 40
      generations-to-log-on-screen-interval: 25
      max-number-of-generations: 400
      stop-strategy: convergence
      population-change-strategy: complete_replacement
