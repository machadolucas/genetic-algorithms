algorithm:
  params:
    selection:
      strategy: roulette
      elitism: true
    crossover:
      strategy: one_point
      energy: 0.8
    fitness:
      strategy: rastrigin
    mutation:
      strategy: uniform
      energy: 0.01
    execution:
      population-size: 800
      generations-to-log-on-screen-interval: 9999999
      max-number-of-generations: 1500
      stop-strategy: convergence
      population-change-strategy: complete_replacement
