algorithm:
  params:
    selection:
      strategy: roulette
      elitism: false
    crossover:
      strategy: uniform
      energy: 0.4
    fitness:
      strategy: rastrigin
    mutation:
      strategy: simple
      energy: 0.01
    execution:
      population-size: 40
      generations-to-log-on-screen-interval: 9999999
      max-number-of-generations: 1500
      stop-strategy: number_of_generations
      population-change-strategy: complete_replacement
