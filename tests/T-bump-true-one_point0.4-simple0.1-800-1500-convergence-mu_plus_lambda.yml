algorithm:
  params:
    selection:
      strategy: roulette
      elitism: true
    crossover:
      strategy: one_point
      energy: 0.4
    fitness:
      strategy: bump
    mutation:
      strategy: simple
      energy: 0.1
    execution:
      population-size: 800
      generations-to-log-on-screen-interval: 9999999
      max-number-of-generations: 1500
      stop-strategy: convergence
      population-change-strategy: mu_plus_lambda
